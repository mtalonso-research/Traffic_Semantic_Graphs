program: scripts/4A_risk_prediction.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  hidden_dim:
    values: [32, 64, 128]
  embed_dim:
    values: [16, 32, 64]
  num_encoder_layers:
    values: [1, 2, 3]
  activation:
    values: ['relu', 'leaky_relu']
  dropout_rate:
    distribution: uniform
    min: 0.1
    max: 0.3
  lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-3
  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-4
  batch_size:
    values: [8, 16]
