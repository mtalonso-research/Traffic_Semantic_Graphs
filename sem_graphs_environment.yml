name: sem_graphs
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # --- 1. Core CONDA Packages (for heavy binaries) ---
  # These are installed by Conda to avoid conflicts
  - python=3.11
  - pytorch=2.3.1
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1  # <-- GPU-specific!
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - opencv
  - mkl
  - jupyterlab
  - matplotlib
  - tqdm
  - pyyaml
  - requests
  - fsspec
  - geopy
  - ipycytoscape
  - overpy
  
  # --- 2. PIP Packages (for everything else) ---
  - pip
  - pip:
    # PyTorch Geometric (GPU-specific)
    - torch_geometric
    - torch_sparse
    - torch_scatter
    - torch_cluster
    - -f https://data.pyg.org/whl/torch-2.3.1+cu121.html # <-- GPU wheel!
    
